name: CODE FOR CODE
on:
  push:
    branches:
      - master

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install and Build 🔧
        run: |
          yarn
          lerna bootstrap
          lerna run test:cov
          pwd
          tree packages -L 3
      - name: Upload codecov 🚀
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          # files: ./coverage1.xml,./coverage2.xml # optional
          files: ./packages/vue/coverage/clover.xml
          fail_ci_if_error: true
