name: CODE FOR CODE
on:
  push:
    branches:
      - master

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Install and Build ğŸ”§
        run: |
          yarn
          lerna bootstrap
          yarn run test:cov
      - name: Upload codecov ğŸš€
        uses: codecov/codecov-action@v1
        with:
